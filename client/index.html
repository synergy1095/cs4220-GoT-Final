<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GoT Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>

<body id="body" class="bg-light">
    <div id="got-app" class="h-100">
        <nav class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-center">
                <a href="#" class="navbar-brand d-flex align-items-center">Game of Thrones API</a>
            </div>
        </nav>
        <div class="container-fluid h-100 position-inherit">
            <div class="row h-100">
                <div id="leftCol" class="col-sm-3">
                    <!-- search -->
                    <search-component id="searchComponent" :categories="categories" :selected="selected" :message="message" @input="searchUpdate"
                        @update="selectUpdate"></search-component>
                    <!-- search history -->
                    <history-component id="historyComponent" v-show="searched.length" v-bind:searched="searched"></history-component>

                </div>
                <div id="rightCol" class="col-sm-9 bg-white">
                    <!-- search results -->
                    <results-component id="resultsComponent" v-show="(!detailedResult && results) " v-bind:results="results"></results-component>

                    <!-- detailed result-->
                    <moredetails-component id="moreDetailsComponent" v-show="detailedResult" v-bind:result="result"></moredetails-component>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
